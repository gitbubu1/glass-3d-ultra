<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="counter-wrapper">

    <div class="buttons">
        <button id="dec">âˆ’</button>
        <button id="inc">+</button>
    </div>

    <div class="cube" id="cube">
        <div class="face front" id="front">0</div>
        <div class="face back" id="back">0</div>
        <div class="face right" id="right">0</div>
        <div class="face left" id="left">0</div>
        <div class="face top" id="top">0</div>
        <div class="face bottom" id="bottom">0</div>
    </div>

</div>

<!-- Sound Effects -->
<audio id="incSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="decSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
